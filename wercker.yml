box: debian
build:
  steps:
    - install-packages:
        packages: git
    - script:
        name: download theme
        code: |
            $(git clone https://github.com/sethmacleod/dimension.git ./themes/dimension)
    - arjen/hugo-build:
        version: "1.17.0"
        theme: dimension
        flags: --buildDrafts=true